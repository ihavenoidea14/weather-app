<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Get Weather | Jarid Wade</title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src="weather.js"></script>
		<link rel="stylesheet" href="weather.css">
	</head>
	<body>
		<div id="title" class="title">
			<h1>import { weather }</h1>
			<h3>by Jarid Wade</h3>
			<div id="getzip" class="getzip">Enter Zip Code:</div>
			<input id="zipinput" type="text" class="zipfield" >
			<table class="info">
				<tr class="info">
					<td id="city" colspan="3"></td>
				</tr>
				<tr class="info">
					<td class="info">Temp:</td>
					<td class="info" id="temp"></td>
					<td id="cOrF" class="info">&degF</td>
				</tr>
			</table>
		</div>
		<div id="rain" class="rain"></div>
		<div id="snow" class="snow"></div>
		<div id="clouds" class="clouds"></div>
		<div id="sunshine" class="sun">
  			<svg class="svg-sun" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
    			<circle cx="50" cy="50" r="12" id="sun"></circle>
  			</svg>
		</div>
	</body>
</html>
